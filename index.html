<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>☀️ Weather App</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link href="src/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="video-container">
      <video autoplay loop muted src="images/cloudy.mp4"></video>
    </div>
    <div class="container">
      <div class="box">
        <div class="card">
          <div class="card-body">
            <form class="search-form" id="search-form">
              <div class="row">
                <div class="col-sm-7 d-flex">
                  <input
                    type="search"
                    placeholder="Type a city.."
                    autofocus="on"
                    autocomplete="off"
                    id="city-input"
                    class="form-control shadow-sm d-flex"
                  />
                </div>
                <div class="col-sm-2 d-flex">
                  <input
                    type="submit"
                    value="Search"
                    class="form-control btn btn-primary"
                    id="search-button"
                  />
                </div>
                <div class="col-sm-2 d-flex">
                  <button
                    class="form-control btn btn-primary"
                    id="currentLocation"
                  >
                    Current
                  </button>
                </div>
              </div>
            </form>
            <div class="WeatherInfo">
              <div class="row">
                <div class="col-6">
                  <h1 id="city"></h1>
                  <ul>
                    <li>
                      <span id="currentDate"></span>,
                      <span id="weather-desc"></span>
                    </li>
                    <li>
                      Humidity: <strong><span id="humidity"></span>%</strong>,
                      Wind: <strong><span id="wind"></span> km/h</strong>
                    </li>
                  </ul>
                </div>
                <div
                  class="col-6 d-flex justify-content-center align-items-center"
                >
                  <div class="temperature-container d-flex mt-3">
                    <img
                      src=""
                      alt=""
                      class="weather-icon float-left"
                      id="weather-icon"
                    />
                    <div id="temp-element">
                      <span class="temperature" id="temperature">13</span
                      ><span class="unit">
                        <a href="" id="celcius-link" class="active">C</a> |
                        <a href="" id="farenheit-link">°F</a>
                      </span>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="forecast-container" id="forecast-container"></div>
          </div>
          <!-- row -->
          <p class="open-source">
            <a
              href="https://github.com/carolinesteen/weather-app"
              target="_blank"
              >Open-source code</a
            >
            by Caroline Steen
          </p>
        </div>
        <!-- card-body -->
      </div>
      <!-- card -->
    </div>
    <!-- container -->

    <script src="src/script.js"></script>
  </body>
</html>
